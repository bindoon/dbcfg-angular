<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="build/styles/vendor.css">
    <link rel="stylesheet" href="build/styles/main.css">
  </head>
  <body ng-app="dashboardApp" >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="topbar-wrap white">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
                <ul class="navbar-list clearfix">
                    <li><a class="on" href="index.html">首页</a></li>
                    <li><a href="#" target="_blank">网站首页</a></li>
                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                    <li><a href="javascript:;">管理员</a></li>
                    <li><a href="javascript:;">修改密码</a></li>
                    <li><a href="javascript:;">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-controller="MainCtrl">
      <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content" >
            <ul ng-cloak class="sidebar-list" ng-init="routes=[
              {
                name: '常用操作', router:'/app', href:'javascript:;',
                subroutes:[
                  {name: '类目管理', router:'/dbcfg/category'},
                  {name: '专家管理', router:'/dbcfg/expert'},
                  {name: '博文管理', router:'/dbcfg/article'},
                  {name: '首页管理', router:'/dbcfg/indexdata'},
                  {name: '接口配置', router:'/dbcfg/cgicfg'}
                ]
              }
            ]">
              <li ng-repeat="route in routes">
                  <a href="javascript:;">{{route.name}}</a>
                  <ul class="sub-menu" ng-if="route.subroutes">
                      <li ng-repeat="subroute in route.subroutes" class={{subroute.class}} ng-class="{'on':checkActive(currentActiveRoute, subroute.router)}"><a ng-href="#{{subroute.router}}">{{subroute.name}}</a></li>
                  </ul>
              </li>
            </ul>
        </div>
      </div>

      <div class="main-wrap" ng-view >

      </div>
    </div>

    <div msg-box></div>
    <div editor-container ></div>

    <script src="build/scripts/vendor.js"></script>
    <script src="build/scripts/scripts.js"></script>
  </body>
</html>
